<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Allosexual Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      color: blue;
    }
  </style>
</head>
<body>
  <h1 id="question">Are you interested in sexual activity?</h1>
  
  <button onclick="answer('yes')">Yes</button>
  <button onclick="answer('no')">No</button>
  
  <div class="result" id="result"></div>

  <script>
    let answers = [];
    let questionCount = 0;
    
    function answer(response) {
      answers.push(response);
      questionCount++;

      if (questionCount === 1) {
        document.getElementById('question').innerText = "Are you interested in sexual activity?";
      } else if (questionCount === 2) {
        determineResult();
      }
    }

    function determineResult() {
      let result;
      if (answers[0] === answers[1]) {
        result = "You are not allosexual.";
      } else {
        result = "You are allosexual.";
      }

      document.getElementById('result').innerText = result;
      document.querySelectorAll('button').forEach(button => button.disabled = true);
    }
  </script>
</body>
</html>
