<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Allosexual Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(
        180deg,
        #98ff98 0%,
        #00a877 20%,
        #008060 40%,
        #00473e 60%,
        #8e8e8e 80%,
        #707070 100%
      );
      color: white;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      background-color: #00473e;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00a877;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
    }

    #gif {
      display: none;
      margin-top: 20px;
      width: 300px;
      height: auto;
    }
  </style>
</head>
<body>
  <h1 id="question">1. Are you interested in sexual activity?</h1>
  
  <button onclick="answer('yes')">Sí</button>
  <button onclick="answer('no')">No</button>
  
  <div class="result" id="result"></div>
  <img id="gif" src="" alt="response gif">

  <script>
    let answers = [];
    let questionCount = 0;
    
    function answer(response) {
      answers.push(response);
      questionCount++;

      if (questionCount === 1) {
        document.getElementById('question').innerText = "2. Are you interested in sexual activity?";
      } else if (questionCount === 2) {
        determineResult();
      }
    }

    function determineResult() {
      let result;
      let gifUrl = ''; // URL della GIF

      if (answers[0] === 'yes' && answers[1] === 'no') {
        result = "Sei gay.";
        gifUrl = 'https://media1.tenor.com/m/aQV2bxuamhoAAAAd/bocchino-pompino.gif'; // Inserisci qui la URL della GIF per "sei gay"
      } else if (answers[0] === answers[1]) {
        result = "Non sei allosessuale.";
      } else {
        result = "Sei allosessuale.";
        gifUrl = 'URL_DELLA_GIF_DEL_MARZONE'; // Inserisci qui la URL della GIF per "sei allosessuale"
      }

      document.getElementById('result').innerText = result;

      // Mostra la GIF solo se c'è una URL disponibile
      if (gifUrl) {
        const gifElement = document.getElementById('gif');
        gifElement.src = gifUrl;
        gifElement.style.display = 'block';
      }

      document.querySelectorAll('button').forEach(button => button.disabled = true);
    }
  </script>
</body>
</html>
