<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Allosexual Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(
        180deg,
        #98ff98 0%,
        #00a877 20%,
        #008060 40%,
        #00473e 60%,
        #8e8e8e 80%,
        #707070 100%
      );
      color: white;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      background-color: #00473e;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00a877;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1 id="question">1. Provi desiderio sessuale?</h1>
  
  <button onclick="answer('yes')">Yes</button>
  <button onclick="answer('no')">No</button>
  
  <div class="result" id="result"></div>

  <script>
    let answers = [];
    let questionCount = 0;
    
    function answer(response) {
      answers.push(response);
      questionCount++;

      if (questionCount === 1) {
        document.getElementById('question').innerText = "2. desideri il sesso?";
      } else if (questionCount === 2) {
        determineResult();
      }
    }

    function determineResult() {
      let result;
      
      if (answers[0] === 'yes' && answers[1] === 'no') {
        result = "You are gay.";
      } else if (answers[0] === answers[1]) {
        result = "You are not allosexual.";
      } else {
        result = "You are allosexual.";
      }

      document.getElementById('result').innerText = result;
      document.querySelectorAll('button').forEach(button => button.disabled = true);
    }
  </script>
</body>
</html>
